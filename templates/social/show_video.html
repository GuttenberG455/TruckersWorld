{% extends "social/patterns/basesocial.html" %}

{% block title %}Лента видеозаписей{% endblock title %}

{% block social_content %}
    <div class="container border" style="margin-top: 7px">
        <h3>{{ video.video_name }}</h3>
        <iframe width="700" height="400" src="https://www.youtube.com/embed/{{ video.video_link }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <hr style="margin-top: 8px; margin-bottom: 8px">
        <p><b>Описание:</b> {{ video.video_description }}</p>
        <hr style="margin-top: 8px; margin-bottom: 8px">
        <p style="font-size: 12px; color: darkslategrey">Автор: {{ video.video_author.user_django }}</p>
        <hr style="margin-top: 8px; margin-bottom: 8px">
        <input type="button" class="button btn-info" value="Вернуться назад" onclick="history.back()" style="margin-top: 2px;margin-bottom:  10px;margin-left:  10px">
    </div>
{% endblock social_content %}
